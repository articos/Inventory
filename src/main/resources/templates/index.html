<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />
    <title>Inventory</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Inventory</a>
    <a class="navbar-brand" href="createItemPage">New Item</a>
</nav>
<div class="container">
    <div class="page-header"><h1>Spring on Tomcat</h1></div>
    <table>
        <thead>
        <tr>
            <th>Polozka</th>
            <th>N&#225zev</th>
            <th>Datum vytvo&#345en&#237</th>
            <th>Uprava</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="items : ${items}" style="cursor: pointer">
            <td><img th:src="${'data:image/jpg;base64,'+items.imageToShow}" width="150" height="100" /></td>
            <td th:text="${items.name}"></td>
            <td th:text="${items.registerDate}"></td>
            <td th:text="${items.state}"></td>
            <td><a th:href="@{/itemDetail/{id}(id=${items.itemId})}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
